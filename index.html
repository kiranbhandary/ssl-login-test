<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Login</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      .google-btn {
        background-color: #4285f4;
        color: white;
        text-decoration: none;
        padding: 10px 24px;
        border-radius: 4px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        transition: background-color 0.3s;
        text-align: center;
        margin-bottom: 1rem;
      }
      .google-btn:hover {
        background-color: #357ae8;
      }
      .google-btn img {
        background: white;
        padding: 2px;
        border-radius: 50%;
        width: 20px;
        height: 20px;
      }
      .separator {
        text-align: center;
        color: #888;
      }
      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 1.5rem;
      }

      .input-group {
        margin-bottom: 1rem;
      }

      .input-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
      }

      .input-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box; /* Important for padding to not affect width */
      }

      button {
        width: 100%;
        padding: 0.75rem;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <form action="/login" method="POST">
        <h2>Secure Login</h2>
        <div class="input-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="user@example.com"
            required
          />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="password123"
            required
          />
        </div>
        <button type="submit">Login</button>
        <p class="separator">or</p>
        <a href="/auth/google" class="google-btn">
        <img
          src="https://developers.google.com/identity/images/g-logo.png"
          alt="Google logo"
        />
        Sign in with Google
      </a>
      </form>
    </div>
  </body>
</html>
